<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE Internal Toolkit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="dashboard-container">
        <h1>SRE Internal Toolkit</h1>
        <p class="dashboard-subtitle">Select a utility to begin.</p>

        <div class="tool-grid">
            {% if tools %}
                {% for tool in tools %}
                <a href="{{ tool.url | default('#') }}" class="tool-card" aria-label="Launch {{ tool.name }}">
                    <div class="tool-card-icon">
                        {% if tool.icon %}
                            <i class="{{ tool.icon }}"></i>
                        {% else %}
                            <i class="fas fa-toolbox"></i> 
                        {% endif %}
                    </div>
                    <div class="tool-card-content">
                        <h2>{{ tool.name }}</h2>
                        <p>{{ tool.description }}</p>
                    </div>
                </a>
                {% endfor %}
            {% else %}
                <p>No tools are currently available.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
