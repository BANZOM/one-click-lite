<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SRE Internal ToolKit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Add specific styles for login form if needed, reusing form-container */
        .login-container {
            max-width: 450px; /* Smaller container for login */
            margin-top: 50px; /* Adjust spacing */
        }
        .alert { /* Basic alert styling */
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
        .alert-danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
        .alert-warning { color: #856404; background-color: #fff3cd; border-color: #ffeeba; }
        .alert-success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
    </style>
</head>
<body>
    <div class="form-container login-container">
        <h1>SRE ToolKit Login</h1>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category or 'info' }}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}


        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            <div class="form-group checkbox-group"> <!-- Reuse checkbox style -->
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" class="checkbox-label">Remember Me</label>
            </div>
            <div class="form-group submit-group">
                 <button type="submit" class="access-button primary" style="width: 100%;">Login</button>
            </div>
        </form>
    </div>
     <!-- Optional: Link to JS if needed later -->
     <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
</body>
</html>
